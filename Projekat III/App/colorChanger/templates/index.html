<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo app</title>
  </head>

  <body>

    <center>

    <table>
        <tr>
            <th>PH</th>
            <th>OC</th>
            <th>TU</th>
        </tr>
        <tr>
            <td id="colorChangerph" bgcolor="green" height=300px width=300px></td>
            <td id="colorChangerOrganic_carbon" bgcolor="green" height=300px width=300px></td>
            <td id="colorChangerTurbidity" bgcolor="green" height=300px width=300px></td>
        </tr>
    </table>


    </center>


    <script type=text/javascript src="{{
        url_for('static', filename='jquery.js') }}">
    </script>


    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        (function(){
            $.getJSON(
                $SCRIPT_ROOT+"/_ajaxAutoRefresh", 
                function(data) {
                document.getElementById("colorChangerph").style.backgroundColor=data.colorPH;
                document.getElementById("colorChangerOrganic_carbon").style.backgroundColor=data.colorsOrganic_carbon;
                document.getElementById("colorChangerTurbidity").style.backgroundColor=data.colorsTurbidity;
                }
            );
            setTimeout(arguments.callee, 1000);
        })();
    </script>


    </body>
</html>
